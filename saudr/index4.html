/* –¢–ï–ö–°–¢ */
h1 {

.photos {

@keyframes fadeDown {

}

  from {opacity: 0; transform: translateY(20px);}
  to {opacity: 1; transform: translateY(0);}
}

@keyframes zoomIn {
  from {opacity: 0; transform: scale(0.85);}
  to {opacity: 1; transform: scale(1);}

  }

/* –õ–ï–¢–ê–Æ–©–ò–ï –°–ï–†–î–¶–ê */
.heart {

</style>
